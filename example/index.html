<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />

        <!-- sdk -->
        <script src="http://localhost:8080/index.js"></script>

        <!-- local -->
        <script src="/index.js"></script>

        <!-- collector -->
        <script src="http://localhost:8081/index.js"></script>


    </head>

    <body>
        <div class="events">
            <button onclick="magentoStorefrontEvents.publish.pageView()">
                pageView
            </button>

            <button onclick="magentoStorefrontEvents.publish.productPageView()">
                productPageView
            </button>

            <button onclick="magentoStorefrontEvents.publish.abandonCart()">
                abandonCart
            </button>

            <button onclick="magentoStorefrontEvents.publish.addToCart()">
                addToCart
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.shoppingCartView()"
            >
                shoppingCartView
            </button>

            <button onclick="magentoStorefrontEvents.publish.instantPurchase()">
                instantPurchase
            </button>

            <button onclick="magentoStorefrontEvents.publish.initiateCheckout()">
                initiateCheckout
            </button>

            <button onclick="magentoStorefrontEvents.publish.placeOrder()">
                placeOrder
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.recsItemAddToCartClick('abc123', 111111)"
            >
                recsItemAddToCartClick
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.recsItemClick('abc123', 111111)"
            >
                recsItemClick
            </button>

            <button onclick="magentoStorefrontEvents.publish.recsRequestSent()">
                recsRequestSent
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.recsResponseReceived()"
            >
                recsResponseReceived
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.recsUnitRender('abc123')"
            >
                recsUnitRender
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.recsUnitView('abc123')"
            >
                recsUnitView
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchCategoryClick('search-bar', 'Bottoms')"
            >
                searchCategoryClick
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchProductClick('search-bar', 'abc123')"
            >
                searchProductClick
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchRequestSent('search-bar')"
            >
                searchRequestSent
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchResponseReceived('search-bar')"
            >
                searchResponseReceived
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchResultsView('search-bar')"
            >
                searchResultsView
            </button>

            <button
                onclick="magentoStorefrontEvents.publish.searchSuggestionClick('search-bar', 'red pants')"
            >
                searchSuggestionClick
            </button>
        </div>
    </body>
</html>
